      dist: trusty
      env: MODULE="SingleGraphTest" CATEGORY="SingleDynamoDBGraphTestCategory"
    #13.5 minutes
    - sudo: required
      dist: trusty
      env: MODULE="MultiGraphTest" CATEGORY="MultiDynamoDBGraphTestCategory"
    #12 minutes
