language: java
sudo: require

jdk:
  - oraclejdk8

cache:
  directories:
    - ${HOME}/.m2

env:
  global:
  matrix:
    - MODULE='single'
    - MODULE='multiple'


matrix:
  # https://docs.travis-ci.com/user/customizing-the-build#Rows-that-are-Allowed-to-Fail
  allow_failures:
    - env: MODULE='single' CATEGORY="com.amazon.titan.testcategory.MultipleItemTests"
    - env: MODULE='multiple' CATEGORY="com.amazon.titan.testcategory.SingleItemTests"

#TODO check if sqlite lib is needed
addons:
  apt:
    packages:
      - oracle-java8-installer

branches:
  only:
    - 1.0.0
    - locking
    - travis_ci

script:
  - mvn install -P integration-tests -Dinclude.category="**/*.java" -Dexclude.category=${CATEGORY}
  - bash src/test/resources/install-gremlin-server.sh

notifications:
  email:
    - johan@nichestreem.com
