addons:
  apt:
    packages:
      - oracle-java8-installer
branches:
  only:
    - 1.0.0
    - master
    - locking
    - janusgraph
script:
  #build the matrix item
  - mvn install -P integration-tests -Dgroups="com.amazon.janusgraph.testcategory.${CATEGORY}" -Dinclude.category="**/*.java"
